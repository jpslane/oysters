<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <div id="my_dataviz"></div>
  <body onload='init()'>
  <H2>
   <center>
      Eastern Oyster Landings in the United States from 1950 to 2020
   </center
 </H2>
 <script>
async function init() {
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 100},
    width = 1000 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
const data = await d3.csv('https://raw.githubusercontent.com/jpslane/narrative-visualization/main/eastern-oyster-population.csv');

    var x = d3.scaleLinear()
      .domain([1950, 2020])
      .range([0, height]);
    svg.append("g")
      .attr('transform', 'translate('+0+','+(height + margin.top)+')')
      .call(d3.axisBottom(x));
      
    // Add Y axis
    var y = d3.scaleLinear()
      .domain(0, d3.max(data, function(d) { return +d.       value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .attr('transform', 'translate('+0+','+margin.top       +')')
      .call(d3.axisLeft(y));
      

        var bisect = d3.bisector(function(d) {
          return d.year;
        }).left;

        var focus = svg
          .append('g')
          .append('circle')
          .style('fill', 'none')
          .attr('stroke', 'black')
          .attr('r', 3)
          .style('opacity', 0)

        var focusText = svg
          .append('g')
          .append('text')
          .style('opacity', 0)
          .attr('text-anchor', 'left')
          .attr('alignment-baseline', 'middle')

        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) {
              return x(d.year)
            })
            .y(function(d) {
              return y(d.value)
            })
          )

        svg.append('rect')
          .style('fill', 'none')
          .style('pointer-events', 'all')
          .attr('width', width)
          .attr('height', height)
          .on('mouseover', mouseover)
          .on('mousemove', mousemove)
          .on('mouseout', mouseout);

        function mouseover() {
          focus.style('opacity', 1)
          focusText.style('opacity', 1)
        }

        function mousemove() {
          var x0 = x.invert(d3.mouse(this)[0]);
          var i = bisect(data, x0, 1);
          selectedData = data[i]
          focus
            .attr('cx', x(selectedData.year))
            .attr('cy', y(selectedData.value))
          focusText
            .html('Year: ' + selectedData.year + ', ' + 'Landings: ' + selectedData.value)
            .attr('x', x(selectedData.year) + 15)
            .attr('y', y(selectedData.value))
        }

        function mouseout() {
          focus.style('opacity', 0)
          focusText.style('opacity', 0)
        }

        svg.append("text")
          .attr("class", "x label")
          .attr("text-anchor", "end")
          .attr("x", width / 2 - 125)
          .attr("y", height + 50)
          .text("Year");

        svg.append("text")
          .attr("class", "y label")
          .attr("text-anchor", "end")
          .attr("x", -270)
          .attr("y", -100)
          .attr("dy", ".75em")
          .attr("transform", "rotate(-90)")
          .text("Eastern Oyster Landings (Metric Tons)");
}
</script>
<button onclick="window.location.href='https://jpslane.github.io/acidification/';">
      Prev
    </button>
</body>
</html>
